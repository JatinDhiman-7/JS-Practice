<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        function fibonacci(n){
            let a=0;b=1;
            for(let i=1;i<=n;i++){
                console.log(a);
                let next=a+b;
                a=b;
                b=next;
            }
        }
        fibonacci(5)
    </script>
</body>
</html>
