  <body>
    <script>
      function add(a) {
        let currentSum = a;
        function inner(b) {
          currentSum += b;
          return inner;
        }
        inner.valueof = function () {
          return currentSum;
        };
        inner.toString = function () {
          return currentSum;
        };
        return inner;
      }
    </script>
