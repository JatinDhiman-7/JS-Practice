  <body>
    <script>
      const str = "hello world";
      const freq = {};
      for (const char of str) {
        freq[char] = (freq[char] || 0) + 1;
      }
      console.log(freq);
      // { h:1, e:1, l:3, o:2, ' ':1, w:1, r:1, d:1 }
    </script>
  </body>
