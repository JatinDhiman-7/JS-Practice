<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(str){
            let start=0
            let end=str.length-1;
            while(start<end){
                if (str[start]!==str[end]){
                    return false
                }
                start++;
                end--;
            }
            return true;
        }

        let res=isPalindrome('madam')
        console.log(res)

    </script>
</body>
</html>
